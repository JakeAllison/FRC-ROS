
icp_odometry:
    frame_id: base_link
    publish_tf: true
    Icp/PointToPlane: true
    Icp/VoxelSize: 0.05
    Icp/Epsilon: 0.001
    Icp/PointToPlaneK: 5
    Icp/PointToPlaneRadius: 0.3
    Icp/MaxCorrespondenceDistance: 0.1
    Icp/PM: true      # Use libpointmatcher to handle PointToPlane with 2d scans
    Icp/PMOutlierRatio: 0.95
    Odom/Strategy: 0
    Odom/GuessMotion: true
    Odom/ResetCountdown: 0
    Odom/ScanKeyFrameThr: 0.9

rtabmap:
    rtabmap:
        frame_id: base_link
        map_frame_id: map
        odom_frame_id: odom
      
        subscribe_depth: false
        subscribe_rgb: false
        subscribe_rgbd: true
        subscribe_scan: true
      
        publish_tf: false
      
        Reg/Strategy: 2
        Reg/Force3DoF: true
        RGBD/ProximityBySpace: false
      
        RGBD/ProximityPathMaxNeighbors: 10
        Grid/Scan2dUnknownSpaceFilled: true
      
        Grid/FromDepth: false
        Grid/MaxGroundHeight: 0.2
        Grid/MaxObstacleHeight: 2.0
        Grid/NormalsSegmentation: false
